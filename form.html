<!DOCTYPE html>
<html>
<head>
<title>college admission form </title>
</head>
<body>
<h1 align="center">college admission form</h1>
<form action="#" method="post" align="center">
<lable for="fullname">Full Name</lable>
<input type="text" id="full name" name="fullname" required >
<br><br>
<lable for="dob">Date of Birth</lable>
<input type="date" id="dob" name="dob" required >
<br><br>

<lable for="email">Email</lable>
<input type="email" id="email" name="email" required >
<br><br>
<lable for="phone">phone</lable>
<input type="phone" id="phone" name="phone" required >
<br><br>
<lable for="branch">Branch</lable>
<select id="Branch" name="Branch">
<option value="CSE">CSE</otpion>
<option value="ECE">ECE</otpion>
<option value="EE">EE</otpion>
<option value="AIML">AIML</otpion>
</select>
<br><br>
<lable for="feedback">feedback</lable><br>
<textarea id="feedback" name="feedback" rows="4" cols="40"></textarea>
<br><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
</body>
</html>
